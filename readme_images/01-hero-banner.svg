<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Hello-AuditKit">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111B2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6EE7FF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>

  <circle cx="240" cy="140" r="120" fill="url(#accent)" filter="url(#soft)" opacity="0.55"/>
  <circle cx="980" cy="70" r="110" fill="#22C55E" filter="url(#soft)" opacity="0.22"/>
  <circle cx="980" cy="250" r="130" fill="#F97316" filter="url(#soft)" opacity="0.16"/>

  <g transform="translate(92,96)">
    <text x="0" y="0" fill="#E5E7EB" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="54" font-weight="700">
      Hello-AuditKit
    </text>
    <text x="0" y="48" fill="#A7B0C0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22">
      Evidence-first audits for AI coding assistant configurations
    </text>
    <rect x="0" y="76" width="340" height="6" rx="3" fill="url(#accent)" opacity="0.9"/>
    <text x="0" y="126" fill="#9CA3AF" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="18">
      prompts 路 memory files 路 skills 路 plugins 路 composites
    </text>
  </g>
</svg>